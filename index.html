<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main class="main">
    <div class="header">
      <img src="images/logo.svg" alt="logo">
    </div>
    <div class="hero">
      <img 
          class="image"
          srcset="images/hero-desktop.jpg 600w, images/hero-mobile.jpg 1200w, imgages/hero-mobile.jpg 1800w"
          sizes="(max-width: 599px) 100vw, (max-width: 1199px) 50vw, 33vw"
          alt="Responsive Image">
    </div>
    <article class="article">
      <h1 class="title">
        <span class="we-are">we're</span> coming soon
      </h1>
      <p class="text">
        Hello fellow shopers! We're currently building our new fashion store. 
        Add your email bellow to stay up-to-date with announcements and our launch deals.
      </p>
      <form action="#">
        <input type="email" name="email" id="email">
      </form>
    </article>

</body>
</html>
