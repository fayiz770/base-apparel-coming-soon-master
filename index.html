<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main class="main">
    <div class="header">
      <img src="images/logo.svg" alt="logo">
    </div>
    <div class="hero">
      <img 
          class="image"
          srcset="images/hero-desktop.jpg 600w, images/hero-mobile.jpg 1200w, imgages/hero-mobile.jpg 1800w"
          sizes="(max-width: 599px) 100vw, (max-width: 1199px) 50vw, 33vw"
          alt="Responsive Image">
    </div>
    <article class="article">
      <h1 class="title">
        <span class="we-are">we're</span> coming soon
      </h1>
      <p class="text">
        Hello fellow shopers! We're currently building our new fashion store. 
        Add your email bellow to stay up-to-date with announcements and our launch deals.
      </p>
      <div class="input-container" id="input-container">
        <input class="input" type="email" name="email" id="email" placeholder="Email Address">
        <img class="error" id="error" src="images/icon-error.svg" alt="icon-error">
        <div class="arrow" id="arrow">
          <img src="images/icon-arrow.svg" alt="icon-arrow">
        </div>
      </div>
      <div class="error-text" id="error-text">
        <p>Please provide a valid email!</p>
      </div>
      <div class="success" id="success">
        <p>We'll return you as soon as posible!</p>
        <p>Thank you for subscribing</p>
      </div>
    </article>
    <script src="index.js"></script>
</body>
</html>
